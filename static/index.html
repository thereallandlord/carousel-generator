        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .app {
            display: flex;
            height: 100vh;
        }
        
        /* Left Panel - Slides */
        .left-panel {
            width: 160px;
            background: #111;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            padding: 16px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-add {
            width: 28px;
            height: 28px;
            background: #c8ff00;
            border: none;
            border-radius: 6px;
            color: #000;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slides-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .slide-thumb {
            position: relative;
            aspect-ratio: 4/5;
            background: #222;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        
        .slide-thumb.active {
            border-color: #c8ff00;
        }
        
        .slide-thumb-content {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        
        .slide-thumb-number {
            position: absolute;
            bottom: 4px;
            left: 4px;
            background: rgba(0,0,0,0.8);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .slide-thumb-delete {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: rgba(255,0,0,0.8);
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }
        
        .slide-thumb:hover .slide-thumb-delete {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Center - Canvas */
        .center-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }
        
        .toolbar {
            padding: 12px 20px;
            background: #111;
            border-bottom: 1px solid #222;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .tool-btn {
            padding: 8px 14px;
            background: #252525;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }
        
        .tool-btn:hover {
            background: #333;
        }
        
        .tool-btn.active {
            background: #c8ff00;
            color: #000;
        }
        
        .toolbar-separator {
            width: 1px;
            height: 24px;
            background: #333;
            margin: 0 8px;
        }
        
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            overflow: auto;
        }
        
        .canvas {
            width: 453px;
            height: 567px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            background: #fff;
        }
        
        .canvas-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
        }
        
        .canvas-overlay {
            position: absolute;
            inset: 0;
        }
        
        .canvas-element {
            position: absolute;
            cursor: move;
            user-select: none;
        }
        
        .canvas-element.selected {
            outline: 2px solid #c8ff00;
            outline-offset: 2px;
        }
        
        .canvas-element.text-element {
            white-space: pre-wrap;
        }
        
        .canvas-element.highlight-element {
            display: inline-block;
        }
        
        .canvas-nav {
            padding: 16px;
            background: #111;
            border-top: 1px solid #222;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;

            background: #252525;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .nav-text {
            font-size: 14px;
            color: #888;
        }

            background: #111;

        .template-list {

        .template-item {

        /* Toast */

    </style>

                        id: 'slidenum_' + num,
                        type: 'text',
                        content: '{SLIDE_NUM}',
                        x: 1032,
                        y: 48,
                        fontFamily: 'Inter',
                        fontSize: 26,
                        fontWeight: '400',
                        color: '#000000',
                        textAlign: 'right',
                        lineHeight: 1.2,
                    },
                ],
            };
        }
        
        function addSlide() {
            const num = state.slides.length + 1;
            state.slides.push(createSlide(num));
            state.currentSlideIndex = state.slides.length - 1;
            state.selectedElementId = null;
            render();
        }
        
        function deleteSlide(index) {
            if (state.slides.length <= 1) return;
            state.slides.splice(index, 1);
            // Renumber
            state.slides.forEach((s, i) => s.number = i + 1);
            state.currentSlideIndex = Math.min(state.currentSlideIndex, state.slides.length - 1);
            state.selectedElementId = null;
            render();
        }
        
        function duplicateSlide() {
            const current = state.slides[state.currentSlideIndex];
            const copy = JSON.parse(JSON.stringify(current));
            copy.id = 'slide_' + Date.now();
            copy.number = state.slides.length + 1;
            copy.elements = copy.elements.map(el => ({
                ...el,
                id: el.id.split('_')[0] + '_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5)
            }));
            state.slides.splice(state.currentSlideIndex + 1, 0, copy);
            state.currentSlideIndex++;
            render();
        }
        
        function selectSlide(index) {
            state.currentSlideIndex = index;
            state.selectedElementId = null;
            render();
        }
        
        function prevSlide() {
            if (state.currentSlideIndex > 0) {
                state.currentSlideIndex--;
                state.selectedElementId = null;
                render();
            }
        }
        
        function nextSlide() {
            if (state.currentSlideIndex < state.slides.length - 1) {
                state.currentSlideIndex++;
                state.selectedElementId = null;
                render();
            }
        }
        
        // ========== ELEMENTS ==========
        function addElement(type) {
            const slide = state.slides[state.currentSlideIndex];
            const id = type + '_' + Date.now();
            
            const element = {
                id,
                type,
                content: type === 'variable' ? '{CONTENT}' : (type === 'highlight' ? '–í—ã–¥–µ–ª–µ–Ω–∏–µ' : '–ù–æ–≤—ã–π —Ç–µ–∫—Å—Ç'),
                x: 48,
                y: 400,
                fontFamily: 'Inter',
                fontSize: type === 'highlight' ? 64 : 48,
                fontWeight: type === 'highlight' ? '700' : '600',
                color: type === 'highlight' ? '#000000' : '#000000',
                textAlign: 'left',
                lineHeight: 1.1,
                maxWidth: 900,
            };
            
            if (type === 'highlight') {
                element.bgColor = '#c8ff00';
                element.paddingX = 16;
                element.paddingY = 6;
            }
            
            slide.elements.push(element);
            state.selectedElementId = id;
            render();
        }
        
        function selectElement(id, event) {
            if (event) event.stopPropagation();
            state.selectedElementId = id;
            render();
        }
        
        function deleteElement() {
            if (!state.selectedElementId) return;
            const slide = state.slides[state.currentSlideIndex];
            slide.elements = slide.elements.filter(el => el.id !== state.selectedElementId);
            state.selectedElementId = null;
            render();
        }
        
        function updateElement() {
            if (!state.selectedElementId) return;
            const slide = state.slides[state.currentSlideIndex];
            const element = slide.elements.find(el => el.id === state.selectedElementId);
            if (!element) return;
            
            element.content = document.getElementById('textContent').value;
            element.fontFamily = document.getElementById('fontFamily').value;
            element.fontSize = parseInt(document.getElementById('fontSize').value) || 48;
            element.fontWeight = document.getElementById('fontWeight').value;
            element.color = document.getElementById('textColor').value;
            element.lineHeight = parseFloat(document.getElementById('lineHeight').value) || 1.1;
            element.x = parseInt(document.getElementById('posX').value) || 0;
            element.y = parseInt(document.getElementById('posY').value) || 0;
            element.maxWidth = parseInt(document.getElementById('maxWidth').value) || null;
            
            if (element.type === 'highlight') {
                element.bgColor = document.getElementById('elementBgColor').value;
            }
            
            renderCanvas();
        }
        
        function setAlign(align) {
            if (!state.selectedElementId) return;
            const slide = state.slides[state.currentSlideIndex];
            const element = slide.elements.find(el => el.id === state.selectedElementId);
            if (element) {
                element.textAlign = align;
                render();
            }
        }
        
        // ========== BACKGROUND ==========
        function setBgType(type) {
            const slide = state.slides[state.currentSlideIndex];
            slide.background.type = type;
            render();
        }
        
        function setOverlayType(type) {
            const slide = state.slides[state.currentSlideIndex];
            slide.background.overlayType = type;
            render();
        }
        
        function updateBg() {
            const slide = state.slides[state.currentSlideIndex];
            slide.background.color = document.getElementById('bgColor').value;
            slide.background.image = document.getElementById('bgImage').value;
            slide.background.overlay = parseInt(document.getElementById('bgOverlay').value);
            document.getElementById('overlayValue').textContent = slide.background.overlay;
            renderCanvas();
        }
        
        function updateGlobal() {
            state.username = document.getElementById('globalUsername').value;
            state.totalSlides = parseInt(document.getElementById('globalTotalSlides').value) || 10;
            renderCanvas();
        }
        
        // ========== DRAG & DROP ==========
        let dragging = null;
        let dragOffset = { x: 0, y: 0 };
        
        function startDrag(id, event) {
            event.stopPropagation();
            state.selectedElementId = id;
            dragging = id;
            
            const canvas = document.getElementById('canvas');
            const rect = canvas.getBoundingClientRect();
            const slide = state.slides[state.currentSlideIndex];
            const element = slide.elements.find(el => el.id === id);
            
            dragOffset = {
                x: event.clientX - rect.left - element.x * SCALE,
                y: event.clientY - rect.top - element.y * SCALE,
            };
            
            render();
        }
        
        document.addEventListener('mousemove', (e) => {
            if (!dragging) return;
            
            const canvas = document.getElementById('canvas');
            const rect = canvas.getBoundingClientRect();
            const slide = state.slides[state.currentSlideIndex];
            const element = slide.elements.find(el => el.id === dragging);
            
            if (element) {
                element.x = Math.round((e.clientX - rect.left - dragOffset.x) / SCALE);
                element.y = Math.round((e.clientY - rect.top - dragOffset.y) / SCALE);
                element.x = Math.max(0, Math.min(element.x, CANVAS_WIDTH - 50));
                element.y = Math.max(0, Math.min(element.y, CANVAS_HEIGHT - 50));
                renderCanvas();
                updatePropsPanel();
            }
        });
        
        document.addEventListener('mouseup', () => {
            dragging = null;
        });
        
        // ========== RENDER ==========
        function render() {
            renderSlidesList();
            renderCanvas();
            renderPropsPanel();
            updateNav();
        }
        
        function renderSlidesList() {
            const container = document.getElementById('slidesList');
            container.innerHTML = state.slides.map((slide, i) => `
                <div class="slide-thumb ${i === state.currentSlideIndex ? 'active' : ''}" onclick="selectSlide(${i})">
                    <div class="slide-thumb-content" style="background: ${slide.background.type === 'image' && slide.background.image && !slide.background.image.startsWith('{') ? `url(${slide.background.image})` : slide.background.color}"></div>
                    <span class="slide-thumb-number">${i + 1}</span>
                    <button class="slide-thumb-delete" onclick="event.stopPropagation(); deleteSlide(${i})">√ó</button>
                </div>
            `).join('');
        }
        
        function renderCanvas() {
            const canvas = document.getElementById('canvas');
            const slide = state.slides[state.currentSlideIndex];
            const bg = slide.background;
            
            // Background
            let bgStyle = bg.color;
            let overlayHtml = '';
            
            if (bg.type === 'image' && bg.image && !bg.image.startsWith('{')) {
                bgStyle = `url(${bg.image}) center/cover`;
                
                if (bg.overlayType === 'gradient') {
                    overlayHtml = `<div class="canvas-overlay" style="background: linear-gradient(to top, rgba(0,0,0,${bg.overlay/100}) 0%, rgba(0,0,0,0) 60%)"></div>`;
                } else {
                    overlayHtml = `<div class="canvas-overlay" style="background: rgba(0,0,0,${bg.overlay/100})"></div>`;
                }
            }
            
            // Elements
            const elementsHtml = slide.elements.map(el => {
                const isSelected = el.id === state.selectedElementId;
                
                // Replace variables for preview
                let content = el.content;
                content = content.replace('{USERNAME}', state.username);
                content = content.replace('{SLIDE_NUM}', `${slide.number}/${state.totalSlides}`);
                
                let style = `
                    left: ${el.x * SCALE}px;
                    top: ${el.y * SCALE}px;
                    font-family: '${el.fontFamily}', sans-serif;
                    font-size: ${el.fontSize * SCALE}px;
                    font-weight: ${el.fontWeight};
                    color: ${el.color};
                    text-align: ${el.textAlign};
                    line-height: ${el.lineHeight};
                    ${el.maxWidth ? `max-width: ${el.maxWidth * SCALE}px;` : ''}
                `;
                
                if (el.type === 'highlight') {
                    style += `
                        background-color: ${el.bgColor};
                        padding: ${(el.paddingY || 6) * SCALE}px ${(el.paddingX || 16) * SCALE}px;
                    `;
                }
                
                // Right align positioning
                if (el.textAlign === 'right') {
                    style += `transform: translateX(-100%);`;
                } else if (el.textAlign === 'center') {
                    style += `transform: translateX(-50%);`;
                }
                
                return `
                    <div class="canvas-element ${el.type}-element ${isSelected ? 'selected' : ''}" 
                         style="${style}"
                         onclick="selectElement('${el.id}', event)"
                         onmousedown="startDrag('${el.id}', event)">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                `;
            }).join('');
            
            canvas.innerHTML = `
                <div class="canvas-bg" style="background: ${bgStyle}"></div>
                ${overlayHtml}
                ${elementsHtml}
            `;
        }
        
        function renderPropsPanel() {
            const slide = state.slides[state.currentSlideIndex];
            const bg = slide.background;
            
            // Background type buttons
            document.getElementById('bgTypeColor').classList.toggle('active', bg.type === 'color');
            document.getElementById('bgTypeImage').classList.toggle('active', bg.type === 'image');
            
            // Show/hide fields
            document.getElementById('bgColorField').style.display = bg.type === 'color' ? 'block' : 'none';
            document.getElementById('bgImageField').style.display = bg.type === 'image' ? 'block' : 'none';
            document.getElementById('overlayField').style.display = bg.type === 'image' ? 'block' : 'none';
            document.getElementById('overlayTypeField').style.display = bg.type === 'image' ? 'block' : 'none';
            
            // Values
            document.getElementById('bgColor').value = bg.color;
            document.getElementById('bgImage').value = bg.image;
            document.getElementById('bgOverlay').value = bg.overlay;
            document.getElementById('overlayValue').textContent = bg.overlay;
            
            // Overlay type buttons
            document.getElementById('overlayTypeFull').classList.toggle('active', bg.overlayType === 'full');
            document.getElementById('overlayTypeGradient').classList.toggle('active', bg.overlayType === 'gradient');
            
            // Global
            document.getElementById('globalUsername').value = state.username;
            document.getElementById('globalTotalSlides').value = state.totalSlides;
            
            // Element props
            updatePropsPanel();
        }
        
        function updatePropsPanel() {
            const elementProps = document.getElementById('elementProps');
            
            if (!state.selectedElementId) {
                elementProps.style.display = 'none';
                return;
            }
            
            const slide = state.slides[state.currentSlideIndex];
            const element = slide.elements.find(el => el.id === state.selectedElementId);
            
            if (!element) {
                elementProps.style.display = 'none';
                return;
            }
            
            elementProps.style.display = 'block';
            document.getElementById('elementType').textContent = 
                element.type === 'highlight' ? '–í—ã–¥–µ–ª–µ–Ω–∏–µ' : 
                element.type === 'variable' ? '–ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è' : '–¢–µ–∫—Å—Ç';
            
            document.getElementById('textContent').value = element.content;
            document.getElementById('fontFamily').value = element.fontFamily;
            document.getElementById('fontSize').value = element.fontSize;
            document.getElementById('fontWeight').value = element.fontWeight;
            document.getElementById('textColor').value = element.color;
            document.getElementById('lineHeight').value = element.lineHeight;
            document.getElementById('posX').value = element.x;
            document.getElementById('posY').value = element.y;
            document.getElementById('maxWidth').value = element.maxWidth || '';
            
            // Alignment buttons
            document.getElementById('alignLeft').classList.toggle('active', element.textAlign === 'left');
            document.getElementById('alignCenter').classList.toggle('active', element.textAlign === 'center');
            document.getElementById('alignRight').classList.toggle('active', element.textAlign === 'right');
            
            // Highlight bg color
            const bgColorField = document.getElementById('bgColorElementField');
            bgColorField.style.display = element.type === 'highlight' ? 'block' : 'none';
            if (element.type === 'highlight') {
                document.getElementById('elementBgColor').value = element.bgColor || '#c8ff00';
            }
        }
        
        function updateNav() {
            document.getElementById('navText').textContent = `${state.currentSlideIndex + 1} / ${state.slides.length}`;
        }
        
        // ========== TEMPLATES ==========
        async function saveTemplate() {
            state.templateName = document.getElementById('templateName').value || '–ù–æ–≤—ã–π —à–∞–±–ª–æ–Ω';
            
            const template = {
                name: state.templateName,
                username: state.username,
                totalSlides: state.totalSlides,
                slides: state.slides,
                createdAt: new Date().toISOString(),
            };
            
            try {
                const response = await fetch(`${API_URL}/templates`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(template),
                });
                
                if (response.ok) {
                    showToast('–®–∞–±–ª–æ–Ω —Å–æ—Ö—Ä–∞–Ω—ë–Ω!', 'success');
                    loadTemplatesList();
                } else {
                    throw new Error('Failed to save');
                }
            } catch (e) {
                // Save locally
                const templates = JSON.parse(localStorage.getItem('carousel_templates') || '{}');
                templates[state.templateName] = template;
                localStorage.setItem('carousel_templates', JSON.stringify(templates));
                showToast('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ', 'success');
            }
        }
        
        async function loadTemplatesList() {
            const list = document.getElementById('templateList');
            let templates = [];
            
            try {
                const response = await fetch(`${API_URL}/templates`);
                if (response.ok) {
                    const data = await response.json();
                    templates = data.templates || [];
                }
            } catch (e) {
                // Load from localStorage
                const local = JSON.parse(localStorage.getItem('carousel_templates') || '{}');
                templates = Object.values(local);
            }
            
            if (templates.length === 0) {
                list.innerHTML = '<div style="color:#666;text-align:center;padding:20px">–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —à–∞–±–ª–æ–Ω–æ–≤</div>';
            } else {
                list.innerHTML = templates.map(t => `
                    <div class="template-item" onclick="loadTemplate('${t.name}')">
                        <span class="template-item-name">${t.name}</span>
                        <span class="template-item-date">${new Date(t.createdAt).toLocaleDateString()}</span>
                    </div>
                `).join('');
            }
        }
        
        async function loadTemplate(name) {
            try {
                const response = await fetch(`${API_URL}/templates/${encodeURIComponent(name)}`);
                if (response.ok) {
                    const template = await response.json();
                    applyTemplate(template);
                    hideTemplates();
                    return;
                }
            } catch (e) {}
            
            // Try localStorage
            const local = JSON.parse(localStorage.getItem('carousel_templates') || '{}');
            if (local[name]) {
                applyTemplate(local[name]);
                hideTemplates();
            }
        }
        
        function applyTemplate(template) {
            state.templateName = template.name;
            state.username = template.username || '@kamilgazizovv';
            state.totalSlides = template.totalSlides || 10;
            state.slides = template.slides;
            state.currentSlideIndex = 0;
            state.selectedElementId = null;
            
            document.getElementById('templateName').value = state.templateName;
            render();
            showToast('–®–∞–±–ª–æ–Ω –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
        }
        
        function exportTemplate() {
            state.templateName = document.getElementById('templateName').value || 'template';
            
            const template = {
                name: state.templateName,
                username: state.username,
                totalSlides: state.totalSlides,
                slides: state.slides,
            };
            
            const blob = new Blob([JSON.stringify(template, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${state.templateName}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function showTemplates() {
            document.getElementById('templatesModal').classList.add('show');
            loadTemplatesList();
        }
        
        function hideTemplates() {
            document.getElementById('templatesModal').classList.remove('show');
        }
        
        // ========== TOAST ==========
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // ========== INIT ==========
        init();
    </script>
</body>
