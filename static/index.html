<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carousel Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Oswald:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=PT+Sans:wght@400;700&family=Nunito:wght@300;400;500;600;700;800;900&family=Raleway:wght@300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-hover: #222222;
            --border: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #555555;
            --accent: #c8ff00;
            --accent-hover: #d4ff33;
            --danger: #ff4444;
            --success: #44ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ========== LAYOUT ========== */
        .app {
            display: flex;
            height: 100vh;
        }

        /* ========== LEFT SIDEBAR - SLIDES ========== */
        .sidebar-left {
            width: 180px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .slides-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .slide-item {
            position: relative;
            aspect-ratio: 4/5;
            background: var(--bg-tertiary);
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .slide-item:hover {
            border-color: var(--border);
        }

        .slide-item.active {
            border-color: var(--accent);
        }

        .slide-item-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
        }

        .slide-item-number {
            position: absolute;
            bottom: 6px;
            left: 6px;
            background: rgba(0,0,0,0.8);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .slide-item-actions {
            position: absolute;
            top: 6px;
            right: 6px;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .slide-item:hover .slide-item-actions {
            opacity: 1;
        }

        .slide-item-btn {
            width: 26px;
            height: 26px;
            background: rgba(0,0,0,0.8);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-item-btn.delete:hover {
            background: var(--danger);
        }

        .slide-item-btn.download:hover {
            background: var(--accent);
            color: #000;
        }

        /* ========== MAIN AREA ========== */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* ========== TOP BAR ========== */
        .top-bar {
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #a0cc00);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            color: #000;
        }

        .template-name-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            width: 200px;
            outline: none;
        }

        .template-name-input::placeholder {
            color: var(--text-muted);
        }

        .top-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        /* ========== TOOLBAR ========== */
        .toolbar {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tool-btn {
            padding: 10px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .tool-btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
        }

        .tool-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        /* ========== CANVAS AREA ========== */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            overflow: auto;
            background: var(--bg-primary);
        }

        .canvas-container {
            position: relative;
        }

        .canvas {
            width: 405px;
            height: 506px;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
        }

        .canvas-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: background-position 0.1s;
        }

        .canvas-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .canvas-element {
            position: absolute;
            cursor: move;
            user-select: none;
            transition: outline 0.15s;
        }

        .canvas-element:hover {
            outline: 2px solid rgba(200, 255, 0, 0.5);
            outline-offset: 4px;
        }

        .canvas-element.selected {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
        }

        .canvas-element.dragging {
            opacity: 0.8;
        }

        /* ========== NAVIGATION ========== */
        .canvas-nav {
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .nav-btn {
            width: 44px;
            height: 44px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--bg-hover);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-info {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
            min-width: 60px;
            text-align: center;
        }

        /* ========== RIGHT SIDEBAR - PROPERTIES ========== */
        .sidebar-right {
            width: 320px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            flex-shrink: 0;
        }

        .props-section {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .props-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .props-section-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .props-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .props-field {
            flex: 1;
            min-width: 0;
        }

        .props-label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .props-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .props-input:focus {
            border-color: var(--accent);
        }

        .props-input::placeholder {
            color: var(--text-muted);
        }

        .props-textarea {
            min-height: 100px;
            resize: vertical;
            line-height: 1.5;
        }

        .props-select {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            outline: none;
        }

        .props-color-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .props-color {
            width: 48px;
            height: 48px;
            padding: 4px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .props-color-value {
            flex: 1;
            padding: 12px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: monospace;
        }

        .props-range-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .props-range {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: var(--bg-tertiary);
            border-radius: 3px;
            outline: none;
        }

        .props-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        .props-range-value {
            min-width: 48px;
            text-align: right;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .props-btn-group {
            display: flex;
            gap: 6px;
        }

        .props-btn {
            flex: 1;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            font-family: inherit;
        }

        .props-btn:hover {
            background: var(--bg-hover);
        }

        .props-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .btn-danger {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--danger);
            border-radius: 10px;
            color: var(--danger);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-danger:hover {
            background: var(--danger);
            color: #fff;
        }

        /* ========== HINT ========== */
        .props-hint {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        .props-hint-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* ========== MODAL ========== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 28px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .template-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .template-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .template-item:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .template-item-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .template-item-name {
            font-weight: 600;
            font-size: 15px;
        }

        .template-item-meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        .template-item-delete {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 16px;
        }

        .template-item-delete:hover {
            background: var(--danger);
            color: #fff;
        }

        /* ========== TOAST ========== */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            z-index: 1001;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .toast.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.success::before {
            content: '‚úì';
            color: var(--success);
            font-weight: 700;
        }

        .toast.error {
            border-color: var(--danger);
        }

        .toast.error::before {
            content: '‚úï';
            color: var(--danger);
            font-weight: 700;
        }

        /* ========== PHOTO CONTROLS ========== */
        .photo-controls {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 8px;
            background: var(--bg-secondary);
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .photo-controls.show {
            display: flex;
        }

        .photo-control-btn {
            width: 36px;
            height: 36px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 16px;
        }

        .photo-control-btn:hover {
            background: var(--bg-hover);
        }

        /* ========== MOBILE ========== */
        @media (max-width: 1024px) {
            .sidebar-right {
                width: 280px;
            }
        }

        @media (max-width: 900px) {
            .app {
                flex-direction: column;
            }

            .sidebar-left {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .slides-list {
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                padding: 12px;
            }

            .slide-item {
                width: 80px;
                flex-shrink: 0;
            }

            .sidebar-right {
                width: 100%;
                border-left: none;
                border-top: 1px solid var(--border);
            }

            .canvas {
                width: 324px;
                height: 405px;
            }

            .top-bar {
                padding: 12px 16px;
            }

            .template-name-input {
                width: 140px;
                font-size: 16px;
            }

            .top-actions {
                gap: 8px;
            }

            .btn {
                padding: 10px 14px;
                font-size: 13px;
            }

            .toolbar {
                padding: 10px 16px;
            }
        }

        @media (max-width: 500px) {
            .top-actions .btn span {
                display: none;
            }

            .canvas {
                width: 270px;
                height: 338px;
            }
        }

        /* ========== EMPTY STATE ========== */
        .empty-templates {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-templates-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
    </style>
</head>

                <button class="nav-btn" onclick="nextSlide()" id="btnNext">‚Üí</button>
            </nav>
        </main>

        <!-- Right Sidebar - Properties -->
        <aside class="sidebar-right" id="propsPanel">
            <!-- Dynamic content -->
        </aside>
    </div>

    <!-- Templates Modal -->
    <div class="modal-overlay" id="templatesModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">–ú–æ–∏ —à–∞–±–ª–æ–Ω—ã</h2>
                <button class="modal-close" onclick="hideTemplatesModal()">√ó</button>
            </div>
            <div class="template-list" id="templateList"></div>
            <button class="btn btn-primary" style="width:100%" onclick="hideTemplatesModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // ==================== CONSTANTS ====================
        const CANVAS_W = 1080;
        const CANVAS_H = 1350;
        const PREVIEW_W = 405;
        const PREVIEW_H = 506;
        const SCALE = PREVIEW_W / CANVAS_W;

        const FONTS = [
            'Inter', 'Montserrat', 'Roboto', 'Open Sans', 'Oswald',
            'Playfair Display', 'PT Sans', 'Nunito', 'Raleway', 'Ubuntu'
        ];

        const FONT_WEIGHTS = [
            { value: '300', label: 'Light' },
            { value: '400', label: 'Regular' },
            { value: '500', label: 'Medium' },
            { value: '600', label: 'SemiBold' },
            { value: '700', label: 'Bold' },
            { value: '800', label: 'ExtraBold' },
            { value: '900', label: 'Black' },
        ];

        const API_URL = window.location.origin;

        // ==================== STATE ====================
        let state = {
            templateName: '–ù–æ–≤—ã–π —à–∞–±–ª–æ–Ω',
            settings: {
                username: '@username',
                totalSlides: 10,
            },
            slides: [],
            currentSlideIndex: 0,
            selectedElementId: null,
        };

        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };
        let isPhotoDragging = false;
        let photoStartPos = { x: 0, y: 0 };

        // ==================== INITIALIZATION ====================
        function init() {
            state.slides.push(createDefaultSlide(1));
            render();
            loadTemplatesList();
        }

        // ==================== SLIDE FUNCTIONS ====================
        function createDefaultSlide(num) {
            return {
                id: 'slide_' + Date.now() + '_' + num,
                background: {
                    type: 'color',
                    color: '#f5f5f5',
                    photo: '',
                    photoPosition: { x: 50, y: 50 },
                    photoZoom: 1,
                    overlay: 40,
                    overlayType: 'gradient',
                },
                elements: [
                    {
                        id: 'username_' + num,
                        type: 'username',
                        varName: 'USERNAME',
                        content: '@username',
                        x: 48,
                        y: 48,
                        fontFamily: 'Inter',
                        fontSize: 28,
                        fontWeight: '400',
                        color: '#333333',
                        opacity: 80,
                    },
                    {
                        id: 'slidenum_' + num,
                        type: 'slidenum',
                        content: '1/10',
                        x: 1032,
                        y: 48,
                        fontFamily: 'Inter',
                        fontSize: 28,
                        fontWeight: '400',
                        color: '#333333',
                        opacity: 80,
                        align: 'right',
                    },
                    {
                        id: 'title_' + num,
                        type: 'title',
                        varName: 'TITLE',
                        content: '–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–ª–∞–π–¥–∞',
                        x: 48,
                        y: 200,
                        fontFamily: 'Inter',
                        fontSize: 64,
                        fontWeight: '700',
                        color: '#000000',
                        highlightColor: '#c8ff00',
                        opacity: 100,
                        maxWidth: 984,
                        lineHeight: 1.1,
                    },
                    {
                        id: 'desc_' + num,
                        type: 'description',
                        varName: 'DESCRIPTION',
                        content: '–û–ø–∏—Å–∞–Ω–∏–µ –∏–ª–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç',
                        x: 48,
                        y: 450,
                        fontFamily: 'Inter',
                        fontSize: 36,
                        fontWeight: '400',
                        color: '#444444',
                        highlightColor: '#c8ff00',
                        opacity: 100,
                        maxWidth: 984,
                        lineHeight: 1.3,
                    },
                ],
            };
        }

        function addSlide() {
            const num = state.slides.length + 1;
            const newSlide = createDefaultSlide(num);
            
            // Copy settings from current slide
            const current = state.slides[state.currentSlideIndex];
            if (current) {
                newSlide.elements.forEach(el => {
                    const sourceEl = current.elements.find(e => e.type === el.type);
                    if (sourceEl) {
                        el.fontFamily = sourceEl.fontFamily;
                        el.fontSize = sourceEl.fontSize;
                        el.fontWeight = sourceEl.fontWeight;
                        el.color = sourceEl.color;
                        el.opacity = sourceEl.opacity;
                        el.x = sourceEl.x;
                        el.y = sourceEl.y;
                        if (sourceEl.highlightColor) el.highlightColor = sourceEl.highlightColor;
                    }
                });
            }
            
            state.slides.push(newSlide);
            state.currentSlideIndex = state.slides.length - 1;
            state.selectedElementId = null;
            updateSlideNumbers();
            render();
        }

        function deleteSlide(index, event) {
            if (event) event.stopPropagation();
            if (state.slides.length <= 1) {
                showToast('–ù–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–ª–∞–π–¥', 'error');
                return;
            }
            
            state.slides.splice(index, 1);
            if (state.currentSlideIndex >= state.slides.length) {
                state.currentSlideIndex = state.slides.length - 1;
            }
            state.selectedElementId = null;
            updateSlideNumbers();
            render();
        }

        function duplicateSlide() {
            const current = state.slides[state.currentSlideIndex];
            const copy = JSON.parse(JSON.stringify(current));
            copy.id = 'slide_' + Date.now();
            copy.elements.forEach(el => {
                el.id = el.type + '_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            });
            
            state.slides.splice(state.currentSlideIndex + 1, 0, copy);
            state.currentSlideIndex++;
            updateSlideNumbers();
            render();
            showToast('–°–ª–∞–π–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω', 'success');
        }

        function selectSlide(index) {
            state.currentSlideIndex = index;
            state.selectedElementId = null;
            render();
        }

        function prevSlide() {
            if (state.currentSlideIndex > 0) {
                state.currentSlideIndex--;
                state.selectedElementId = null;
                render();
            }
        }

        function nextSlide() {
            if (state.currentSlideIndex < state.slides.length - 1) {
                state.currentSlideIndex++;
                state.selectedElementId = null;
                render();
            }
        }

        function updateSlideNumbers() {
            state.slides.forEach((slide, i) => {
                const numEl = slide.elements.find(el => el.type === 'slidenum');
                if (numEl) {
                    numEl.content = `${i + 1}/${state.settings.totalSlides}`;
                }
            });
        }

        // ==================== ELEMENT FUNCTIONS ====================
        function addElement(type) {
            const slide = state.slides[state.currentSlideIndex];
            const id = type + '_' + Date.now();
            
            const element = {
                id,
                type,
                varName: type.toUpperCase() + '_' + (slide.elements.filter(e => e.type === type).length + 1),
                content: type === 'title' ? '–ù–æ–≤—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫' : '–ù–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ',
                x: 48,
                y: type === 'title' ? 600 : 750,
                fontFamily: 'Inter',
                fontSize: type === 'title' ? 64 : 36,
                fontWeight: type === 'title' ? '700' : '400',
                color: type === 'title' ? '#000000' : '#444444',
                highlightColor: '#c8ff00',
                opacity: 100,
                maxWidth: 984,
                lineHeight: type === 'title' ? 1.1 : 1.3,
            };
            
            slide.elements.push(element);
            state.selectedElementId = id;
            render();
        }

        function selectElement(id, event) {
            if (event) event.stopPropagation();
            state.selectedElementId = id;
            render();
        }

        function deselectElement(event) {
            if (event.target.id === 'canvas' || event.target.classList.contains('canvas-bg')) {
                state.selectedElementId = null;
                render();
            }
        }

        function deleteElement() {
            if (!state.selectedElementId) return;
            
            const slide = state.slides[state.currentSlideIndex];
            const element = slide.elements.find(el => el.id === state.selectedElementId);
            
            // Prevent deleting username and slidenum
            if (element && (element.type === 'username' || element.type === 'slidenum')) {
                showToast('–ù–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —ç–ª–µ–º–µ–Ω—Ç', 'error');
                return;
            }
            
            slide.elements = slide.elements.filter(el => el.id !== state.selectedElementId);
            state.selectedElementId = null;
            render();
        }

        function updateElement(field, value) {
            if (!state.selectedElementId) return;
            
            const slide = state.slides[state.currentSlideIndex];
            const element = slide.elements.find(el => el.id === state.selectedElementId);
            
            if (element) {
                element[field] = value;
                renderCanvas();
            }
        }

        // ==================== BACKGROUND FUNCTIONS ====================
        function updateBackground(field, value) {
            const slide = state.slides[state.currentSlideIndex];
            slide.background[field] = value;
            renderCanvas();
            renderSlidesList();
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                updateBackground('photo', e.target.result);
                updateBackground('type', 'photo');
                render();
            };
            reader.readAsDataURL(file);
        }

        function adjustPhotoZoom(delta) {
            const slide = state.slides[state.currentSlideIndex];
            let zoom = (slide.background.photoZoom || 1) + delta;
            zoom = Math.max(1, Math.min(3, zoom));
            updateBackground('photoZoom', zoom);
        }

        function resetPhotoPosition() {
            updateBackground('photoPosition', { x: 50, y: 50 });
            updateBackground('photoZoom', 1);
        }

        // ==================== DRAG & DROP ====================
        function startDrag(elementId, event) {
            event.stopPropagation();
            isDragging = true;
            state.selectedElementId = elementId;
            
            const slide = state.slides[state.currentSlideIndex];
            const element = slide.elements.find(el => el.id === elementId);
            
            const canvas = document.getElementById('canvas');
            const rect = canvas.getBoundingClientRect();
            
            dragOffset = {
                x: event.clientX - rect.left - element.x * SCALE,
                y: event.clientY - rect.top - element.y * SCALE,
            };
            
            render();
        }

        function startPhotoDrag(event) {
            if (event.target.classList.contains('canvas-element')) return;
            
            const slide = state.slides[state.currentSlideIndex];
            if (slide.background.type !== 'photo' || !slide.background.photo) return;
            
            isPhotoDragging = true;
            photoStartPos = {
                x: event.clientX,
                y: event.clientY,
                posX: slide.background.photoPosition?.x || 50,
                posY: slide.background.photoPosition?.y || 50,
            };
            
            document.getElementById('photoControls').classList.add('show');
        }

        document.addEventListener('mousemove', (e) => {
            if (isDragging && state.selectedElementId) {
                const canvas = document.getElementById('canvas');
                const rect = canvas.getBoundingClientRect();
                const slide = state.slides[state.currentSlideIndex];
                const element = slide.elements.find(el => el.id === state.selectedElementId);
                
                if (element) {
                    element.x = Math.round((e.clientX - rect.left - dragOffset.x) / SCALE);
                    element.y = Math.round((e.clientY - rect.top - dragOffset.y) / SCALE);
                    element.x = Math.max(0, Math.min(element.x, CANVAS_W - 50));
                    element.y = Math.max(0, Math.min(element.y, CANVAS_H - 50));
                    renderCanvas();
                }
            }
            
            if (isPhotoDragging) {
                const slide = state.slides[state.currentSlideIndex];
                const zoom = slide.background.photoZoom || 1;
                const sensitivity = 0.1 / zoom;
                
                let newX = photoStartPos.posX - (e.clientX - photoStartPos.x) * sensitivity;
                let newY = photoStartPos.posY - (e.clientY - photoStartPos.y) * sensitivity;
                
                newX = Math.max(0, Math.min(100, newX));
                newY = Math.max(0, Math.min(100, newY));
                
                slide.background.photoPosition = { x: newX, y: newY };
                renderCanvas();
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                renderPropsPanel();
            }
            isPhotoDragging = false;
        });

        // ==================== RENDER FUNCTIONS ====================
        function render() {
            renderSlidesList();
            renderCanvas();
            renderPropsPanel();
            renderNav();
        }

        function renderSlidesList() {
            const container = document.getElementById('slidesList');
            container.innerHTML = state.slides.map((slide, i) => {
                const bg = slide.background;
                let bgStyle = bg.color;
                
                if (bg.type === 'photo' && bg.photo) {
                    bgStyle = `url(${bg.photo}) center/cover`;
                }
                
                return `
                    <div class="slide-item ${i === state.currentSlideIndex ? 'active' : ''}" onclick="selectSlide(${i})">
                        <div class="slide-item-bg" style="background: ${bgStyle}"></div>
                        <span class="slide-item-number">${i + 1}</span>
                        <div class="slide-item-actions">
                            <button class="slide-item-btn download" onclick="downloadSlide(${i}, event)" title="–°–∫–∞—á–∞—Ç—å">‚Üì</button>
                            <button class="slide-item-btn delete" onclick="deleteSlide(${i}, event)" title="–£–¥–∞–ª–∏—Ç—å">√ó</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderCanvas() {
            const canvas = document.getElementById('canvas');
            const slide = state.slides[state.currentSlideIndex];
            const bg = slide.background;
            
            // Background
            let bgHtml = '';
            let overlayHtml = '';
            
            if (bg.type === 'photo' && bg.photo) {
                const pos = bg.photoPosition || { x: 50, y: 50 };
                const zoom = bg.photoZoom || 1;
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º cover –∏ —Å–º–µ—â–µ–Ω–∏–µ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è —Å–µ—Ä–≤–µ—Ä–Ω–æ–º—É —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥—É
                const scale = 100 * zoom;
                bgHtml = `<div class="canvas-bg" style="
                    background-image: url(${bg.photo});
                    background-position: ${pos.x}% ${pos.y}%;
                    background-size: cover;
                    transform: scale(${zoom});
                    transform-origin: ${pos.x}% ${pos.y}%;
                " onmousedown="startPhotoDrag(event)"></div>`;
                
                if (bg.overlay > 0) {
                    if (bg.overlayType === 'gradient') {
                        overlayHtml = `<div class="canvas-overlay" style="background: linear-gradient(to top, rgba(0,0,0,${bg.overlay/100}) 0%, transparent 60%)"></div>`;
                    } else {
                        overlayHtml = `<div class="canvas-overlay" style="background: rgba(0,0,0,${bg.overlay/100})"></div>`;
                    }
                }
            } else {
                bgHtml = `<div class="canvas-bg" style="background: ${bg.color}"></div>`;
            }
            
            // Elements
            const elementsHtml = slide.elements.map(el => {
                const isSelected = el.id === state.selectedElementId;
                
                let content = el.content;
                
                // Update username from settings
                if (el.type === 'username') {
                    content = state.settings.username;
                }
                
                // Parse highlights: *text* becomes colored
                const highlightColor = el.highlightColor || '#c8ff00';
                content = content.replace(/\*([^*]+)\*/g, `<span style="color:${highlightColor}">$1</span>`);
                content = content.replace(/\n/g, '<br>');
                
                let style = `
                    left: ${el.x * SCALE}px;
                    top: ${el.y * SCALE}px;
                    font-family: '${el.fontFamily}', sans-serif;
                    font-size: ${el.fontSize * SCALE}px;
                    font-weight: ${el.fontWeight};
                    color: ${el.color};
                    opacity: ${el.opacity / 100};
                    line-height: ${el.lineHeight || 1.2};
                    ${el.maxWidth ? `max-width: ${el.maxWidth * SCALE}px;` : ''}
                `;
                
                if (el.align === 'right') {
                    style += `transform: translateX(-100%);`;
                }
                
                return `
                    <div 
                        class="canvas-element ${isSelected ? 'selected' : ''}"
                        style="${style}"
                        onclick="selectElement('${el.id}', event)"
                        onmousedown="startDrag('${el.id}', event)"
                    >${content}</div>
                `;
            }).join('');
            
            canvas.innerHTML = bgHtml + overlayHtml + elementsHtml;
            
            // Show photo controls if photo background
            const photoControls = document.getElementById('photoControls');
            if (bg.type === 'photo' && bg.photo) {
                photoControls.classList.add('show');
            } else {
                photoControls.classList.remove('show');
            }
        }

        function renderPropsPanel() {
            const panel = document.getElementById('propsPanel');
            const slide = state.slides[state.currentSlideIndex];
            const selectedEl = slide.elements.find(el => el.id === state.selectedElementId);
            
            let html = '';
            
            // Background section
            html += `
                <div class="props-section">
                    <div class="props-section-header">
                        <span class="props-section-title">–§–æ–Ω —Å–ª–∞–π–¥–∞</span>
                    </div>
                    
                    <div class="props-field" style="margin-bottom:16px">
                        <div class="props-btn-group">
                            <button class="props-btn ${slide.background.type === 'color' ? 'active' : ''}" onclick="updateBackground('type', 'color')">–¶–≤–µ—Ç</button>
                            <label class="props-btn ${slide.background.type === 'photo' ? 'active' : ''}" style="cursor:pointer">
                                –§–æ—Ç–æ
                                <input type="file" accept="image/*" onchange="handlePhotoUpload(event)" style="display:none">
                            </label>
                        </div>
                    </div>
                    
                    ${slide.background.type === 'color' ? `
                        <div class="props-field">
                            <label class="props-label">–¶–≤–µ—Ç —Ñ–æ–Ω–∞</label>
                            <div class="props-color-row">
                                <input type="color" class="props-color" value="${slide.background.color}" onchange="updateBackground('color', this.value)">
                                <input type="text" class="props-color-value" value="${slide.background.color}" onchange="updateBackground('color', this.value)">
                            </div>
                        </div>
                    ` : `
                        <div class="props-field">
                            <label class="props-label">–ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ</label>
                            <div class="props-range-container">
                                <input type="range" class="props-range" min="0" max="100" value="${slide.background.overlay || 0}" onchange="updateBackground('overlay', parseInt(this.value)); this.nextElementSibling.textContent = this.value + '%'">
                                <span class="props-range-value">${slide.background.overlay || 0}%</span>
                            </div>
                        </div>
                        <div class="props-field">
                            <label class="props-label">–¢–∏–ø –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è</label>
                            <div class="props-btn-group">
                                <button class="props-btn ${slide.background.overlayType === 'full' ? 'active' : ''}" onclick="updateBackground('overlayType', 'full')">–ü–æ–ª–Ω–æ–µ</button>
                                <button class="props-btn ${slide.background.overlayType === 'gradient' ? 'active' : ''}" onclick="updateBackground('overlayType', 'gradient')">–ì—Ä–∞–¥–∏–µ–Ω—Ç</button>
                            </div>
                        </div>
                    `}
                </div>
            `;
            
            // Settings section
            html += `
                <div class="props-section">
                    <div class="props-section-header">
                        <span class="props-section-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
                    </div>
                    
                    <div class="props-field">
                        <label class="props-label">–ù–∏–∫–Ω–µ–π–º</label>
                        <input type="text" class="props-input" value="${state.settings.username}" onchange="state.settings.username = this.value; renderCanvas()">
                    </div>
                    
                    <div class="props-field">
                        <label class="props-label">–í—Å–µ–≥–æ —Å–ª–∞–π–¥–æ–≤ (–¥–ª—è –Ω—É–º–µ—Ä–∞—Ü–∏–∏)</label>
                        <input type="number" class="props-input" value="${state.settings.totalSlides}" min="1" max="20" onchange="state.settings.totalSlides = parseInt(this.value); updateSlideNumbers(); renderCanvas()">
                    </div>
                </div>
            `;
            
            // Selected element section
            if (selectedEl) {
                const isSystem = selectedEl.type === 'username' || selectedEl.type === 'slidenum';
                const typeLabel = {
                    'username': '–ù–∏–∫–Ω–µ–π–º',
                    'slidenum': '–ù—É–º–µ—Ä–∞—Ü–∏—è',
                    'title': '–ó–∞–≥–æ–ª–æ–≤–æ–∫',
                    'description': '–û–ø–∏—Å–∞–Ω–∏–µ',
                }[selectedEl.type] || '–≠–ª–µ–º–µ–Ω—Ç';
                
                html += `
                    <div class="props-section">
                        <div class="props-section-header">
                            <span class="props-section-title">${typeLabel}</span>
                        </div>
                        
                        ${!isSystem ? `
                            <div class="props-field">
                                <label class="props-label">–ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è N8N</label>
                                <input type="text" class="props-input" value="${selectedEl.varName || ''}" onchange="updateElement('varName', this.value)" placeholder="TITLE_1">
                            </div>
                        ` : ''}
                        
                        ${selectedEl.type !== 'username' && selectedEl.type !== 'slidenum' ? `
                            <div class="props-field">
                                <label class="props-label">–¢–µ–∫—Å—Ç (–∏—Å–ø–æ–ª—å–∑—É–π *—Ç–µ–∫—Å—Ç* –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ü–≤–µ—Ç–æ–º)</label>
                                <textarea class="props-input props-textarea" onchange="updateElement('content', this.value)">${selectedEl.content}</textarea>
                            </div>
                        ` : ''}
                        
                        <div class="props-row">
                            <div class="props-field">
                                <label class="props-label">–®—Ä–∏—Ñ—Ç</label>
                                <select class="props-select" onchange="updateElement('fontFamily', this.value)">
                                    ${FONTS.map(f => `<option value="${f}" ${selectedEl.fontFamily === f ? 'selected' : ''}>${f}</option>`).join('')}
                                </select>
                            </div>
                            <div class="props-field">
                                <label class="props-label">–†–∞–∑–º–µ—Ä</label>
                                <input type="number" class="props-input" value="${selectedEl.fontSize}" onchange="updateElement('fontSize', parseInt(this.value))">
                            </div>
                        </div>
                        
                        <div class="props-row">
                            <div class="props-field">
                                <label class="props-label">–ñ–∏—Ä–Ω–æ—Å—Ç—å</label>
                                <select class="props-select" onchange="updateElement('fontWeight', this.value)">
                                    ${FONT_WEIGHTS.map(w => `<option value="${w.value}" ${selectedEl.fontWeight === w.value ? 'selected' : ''}>${w.label}</option>`).join('')}
                                </select>
                            </div>
                            <div class="props-field">
                                <label class="props-label">–ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å</label>
                                <input type="number" class="props-input" value="${selectedEl.opacity}" min="0" max="100" onchange="updateElement('opacity', parseInt(this.value))">
                            </div>
                        </div>
                        
                        <div class="props-field">
                            <label class="props-label">–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞</label>
                            <div class="props-color-row">
                                <input type="color" class="props-color" value="${selectedEl.color}" onchange="updateElement('color', this.value)">
                                <input type="text" class="props-color-value" value="${selectedEl.color}" onchange="updateElement('color', this.value)">
                            </div>
                        </div>
                        
                        ${selectedEl.type !== 'username' && selectedEl.type !== 'slidenum' ? `
                            <div class="props-field">
                                <label class="props-label">–¶–≤–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è (*—Ç–µ–∫—Å—Ç*)</label>
                                <div class="props-color-row">
                                    <input type="color" class="props-color" value="${selectedEl.highlightColor || '#c8ff00'}" onchange="updateElement('highlightColor', this.value)">
                                    <input type="text" class="props-color-value" value="${selectedEl.highlightColor || '#c8ff00'}" onchange="updateElement('highlightColor', this.value)">
                                </div>
                            </div>
                            
                            <div class="props-field">
                                <label class="props-label">–ú–µ–∂—Å—Ç—Ä–æ—á–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª</label>
                                <div class="props-range-container">
                                    <input type="range" class="props-range" min="0.8" max="2" step="0.05" value="${selectedEl.lineHeight || 1.2}" onchange="updateElement('lineHeight', parseFloat(this.value)); this.nextElementSibling.textContent = this.value">
                                    <span class="props-range-value">${selectedEl.lineHeight || 1.2}</span>
                                </div>
                            </div>
                            
                            <div class="props-field">
                                <label class="props-label">–ú–∞–∫—Å. —à–∏—Ä–∏–Ω–∞</label>
                                <input type="number" class="props-input" value="${selectedEl.maxWidth || ''}" onchange="updateElement('maxWidth', this.value ? parseInt(this.value) : null)" placeholder="–ê–≤—Ç–æ">
                            </div>
                        ` : ''}
                        
                        <div class="props-row">
                            <div class="props-field">
                                <label class="props-label">X</label>
                                <input type="number" class="props-input" value="${selectedEl.x}" onchange="updateElement('x', parseInt(this.value))">
                            </div>
                            <div class="props-field">
                                <label class="props-label">Y</label>
                                <input type="number" class="props-input" value="${selectedEl.y}" onchange="updateElement('y', parseInt(this.value))">
                            </div>
                        </div>
                        
                        ${!isSystem ? `
                            <button class="btn-danger" onclick="deleteElement()">–£–¥–∞–ª–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç</button>
                        ` : ''}
                    </div>
                `;
            } else {
                html += `
                    <div class="props-hint">
                        <div class="props-hint-icon">üëÜ</div>
                        <p>–í—ã–±–µ—Ä–∏—Ç–µ —ç–ª–µ–º–µ–Ω—Ç –Ω–∞ —Å–ª–∞–π–¥–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</p>
                    </div>
                `;
            }
            
            panel.innerHTML = html;
        }

        function renderNav() {
            document.getElementById('navInfo').textContent = `${state.currentSlideIndex + 1} / ${state.slides.length}`;
            document.getElementById('btnPrev').disabled = state.currentSlideIndex === 0;
            document.getElementById('btnNext').disabled = state.currentSlideIndex === state.slides.length - 1;
        }

        // ==================== TEMPLATES ====================
        async function saveTemplate() {
            state.templateName = document.getElementById('templateName').value || '–ù–æ–≤—ã–π —à–∞–±–ª–æ–Ω';
            
            const template = {
                name: state.templateName,
                settings: state.settings,
                slides: state.slides,
                createdAt: new Date().toISOString(),
            };
            
            try {
                const response = await fetch(`${API_URL}/templates`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(template),
                });
                
                if (response.ok) {
                    showToast('–®–∞–±–ª–æ–Ω —Å–æ—Ö—Ä–∞–Ω—ë–Ω', 'success');
                    loadTemplatesList();
                } else {
                    throw new Error('Server error');
                }
            } catch (e) {
                // Save to localStorage as fallback
                const templates = JSON.parse(localStorage.getItem('carousel_templates') || '{}');
                templates[state.templateName] = template;
                localStorage.setItem('carousel_templates', JSON.stringify(templates));
                showToast('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ', 'success');
            }
        }

        async function loadTemplatesList() {
            const container = document.getElementById('templateList');
            let templates = [];
            
            try {
                const response = await fetch(`${API_URL}/templates`);
                if (response.ok) {
                    const data = await response.json();
                    templates = data.templates || [];
                }
            } catch (e) {
                // Load from localStorage
                const local = JSON.parse(localStorage.getItem('carousel_templates') || '{}');
                templates = Object.values(local);
            }
            
            if (templates.length === 0) {
                container.innerHTML = `
                    <div class="empty-templates">
                        <div class="empty-templates-icon">üìÅ</div>
                        <p>–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —à–∞–±–ª–æ–Ω–æ–≤</p>
                    </div>
                `;
            } else {
                container.innerHTML = templates.map(t => `
                    <div class="template-item" onclick="loadTemplate('${t.name}')">
                        <div class="template-item-info">
                            <span class="template-item-name">${t.name}</span>
                            <span class="template-item-meta">${t.slidesCount || (t.slides?.length || 0)} —Å–ª–∞–π–¥–æ–≤</span>
                        </div>
                        <button class="template-item-delete" onclick="deleteTemplate('${t.name}', event)">√ó</button>
                    </div>
                `).join('');
            }
        }

        async function loadTemplate(name) {
            try {
                const response = await fetch(`${API_URL}/templates/${encodeURIComponent(name)}`);
                if (response.ok) {
                    const template = await response.json();
                    applyTemplate(template);
                    hideTemplatesModal();
                    return;
                }
            } catch (e) {}
            
            // Try localStorage
            const local = JSON.parse(localStorage.getItem('carousel_templates') || '{}');
            if (local[name]) {
                applyTemplate(local[name]);
                hideTemplatesModal();
            }
        }

        function applyTemplate(template) {
            state.templateName = template.name;
            state.settings = template.settings || { username: '@username', totalSlides: 10 };
            state.slides = template.slides || [];
            state.currentSlideIndex = 0;
            state.selectedElementId = null;
            
            document.getElementById('templateName').value = state.templateName;
            render();
            showToast('–®–∞–±–ª–æ–Ω –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
        }

        async function deleteTemplate(name, event) {
            event.stopPropagation();
            
            if (!confirm(`–£–¥–∞–ª–∏—Ç—å —à–∞–±–ª–æ–Ω "${name}"?`)) return;
            
            try {
                await fetch(`${API_URL}/templates/${encodeURIComponent(name)}`, { method: 'DELETE' });
            } catch (e) {}
            
            // Also remove from localStorage
            const local = JSON.parse(localStorage.getItem('carousel_templates') || '{}');
            delete local[name];
            localStorage.setItem('carousel_templates', JSON.stringify(local));
            
            loadTemplatesList();
            showToast('–®–∞–±–ª–æ–Ω —É–¥–∞–ª—ë–Ω', 'success');
        }

        function showTemplatesModal() {
            loadTemplatesList();
            document.getElementById('templatesModal').classList.add('show');
        }

        function hideTemplatesModal() {
            document.getElementById('templatesModal').classList.remove('show');
        }

        // ==================== EXPORT ====================
        async function downloadSlide(index, event) {
            if (event) event.stopPropagation();
            showToast('–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...', 'success');
            
            // For now, use the API to generate
            try {
                const response = await fetch(`${API_URL}/render-slide`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        slide: state.slides[index],
                        settings: state.settings,
                        slideNumber: index + 1,
                    }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    downloadBase64(data.base64, `slide_${index + 1}.png`);
                } else {
                    throw new Error('Server error');
                }
            } catch (e) {
                showToast('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏', 'error');
            }
        }

        async function exportAllSlides() {
            showToast('–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Å–µ—Ö —Å–ª–∞–π–¥–æ–≤...', 'success');
            
            for (let i = 0; i < state.slides.length; i++) {
                await downloadSlide(i);
                await new Promise(r => setTimeout(r, 500)); // Small delay between downloads
            }
        }

        function downloadBase64(base64, filename) {
            const link = document.createElement('a');
            link.href = base64;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ==================== TOAST ====================
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ==================== INIT ====================
        init();
    </script>
</body>
</html>
